<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>result</title>
</head>
<body>
    <table border="1">
        {% for key,value in resultdict.items() %}   <!--使用items方法后字典的内容就变成一个列表里含有多个元祖项的形式[(key,value ),(key,value ),(key,value )]-->
            <tr>
                <th>{{ key }}</th>   <!--标题-->
                <td>{{ value }}</td>  <!--内容-->
            </tr>
        {% endfor %}

    </table>
</body>
</html>
